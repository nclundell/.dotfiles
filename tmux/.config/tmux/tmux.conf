### UI
# Fix Colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# 12 Hour Clock Format
set-option -g clock-mode-style 12

# Start Pane and Window Count at 1
set -g base-index 1
setw -g pane-base-index 1

# Enable Mouse
set -g mouse on

# Status Bar Position
set -g status-position top

### KEYBINDS
# Remap Prefix
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Vim-mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Window Movement
bind -n C-M-h previous-window
bind -n C-M-j next-window
bind -n C-M-k previous-window
bind -n C-M-l next-window

# Reload Config
bind -n C-M-r source-file $HOME/.config/tmux/tmux.conf

### PLUGINS
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'aserowy/tmux.nvim'

# Themes
# set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'dracula/tmux'
# set -g @plugin 'nordtheme/tmux'
# set -g @plugin 'janoamaral/tokyo-night-tmux'
# set -g @plugin 'odedlaz/tmux-onedark-theme'
# set -g @onedark_time_format "%l:%M %p"
source-file $HOME/.config/tmux/themes/tokyonight/night.tmux

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '$HOME/.config/tmux/plugins/tpm/tpm'
